<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA 06</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/ica06.js"></script>
</head>
<body>
    <header>
        <h1>ICA06 ASP.NET CORE</h1>
    </header>
    <main>
        <div id="welcome">
            
        </div>
        <div id="location">
            <h3>Select Ther Location</h3>
        </div>
        <div id="menuHeader">
            <h3>Menu</h3>
        </div>
        <div id="menu">
            
        </div>
        <form>
            <h3>Order Processing</h3>
            <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name"><br>
            <label for="items">Item Ordered</label>
                <select id="items">

                </select><br>
            <label for="amount">Quantity</label>
                <input type="number" id="amount" placeholder="0"><br>
            <label for="payment">Payment Method</label>
                <select id="payment">
                    <option value="cash">Cash</option>
                    <option value="debit">Debit</option>
                    <option value="credit">Credit</option>
                </select><br>
            <button type="button" id="submit">Place Order</button>
        </form>
        <div id="orderDone">
        </div>
    </main>
    <footer>
        <h3>Â© Made by Kevin Ankerstein</h3>
        <script>document.write("Last Modified On: " + document.lastModified)</script>
    </footer>
</body>
</html>
